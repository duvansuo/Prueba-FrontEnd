<div class="row" *ngIf="notifications.length > 0">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header text-center">
        <h3 class="box-title align-text">Pedido</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table id="example1" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>DocumentNumber</th>
              <th>Name</th>
              <th>CellPhone</th>
              <th>AddressReceived</th>
              <th>ShippingAddress</th>
              <th>CityReceived</th>
              <th>CityShipping</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders; let i = index">
              <td>{{i + 1}}</td>
              <td>{{ order.DocumentNumber }}</td>
              <td>{{ order.Name }}</td>
              <td>{{ order.CellPhone }}</td>
              <td>{{ order.AddressReceived}}</td>
              <td>{{ order.ShippingAddress }}</td>
              <td>{{ order.CityReceived }}</td>
              <td>{{ order.CityShipping }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>
